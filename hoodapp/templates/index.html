{% extends 'base.html'%}
{%load static%}
{%load cloudinary%}
{% block content %}
{{block.super}}


<div style="background-image:linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url(/static/img/background.jpg); background-size: cover; background-repeat: no-repeat; background-position: center; background-attachment: fixed; height:100vh;">

<div class="container text-center">

    <h2 class=" ml-5 pt-5  underline">Hood Posts</h2>
    <h5 class="text-muted ">As at {% now "jS \o\f F" %} 2020</h5><br>

</div>

<div class="container">
    <div class="row">

  
    {% for post in posts %}
    <div class="col text-center">
    
    <div class="card text-center">
        <div class="card-header">
            {{post.title}}
        </div>
        <div class="card-body">
          <h5 class="card-title">{{post.post}}</h5>
        </div>
        <div class="card-footer text-muted"> Posted on
            {{post.pub_date|date:"D d M"}} by {{post.prof_ref.user|title}}
        </div>
      </div>

</div>   
    {% endfor %}
</div>
</div>
</div>



{% endblock %}
